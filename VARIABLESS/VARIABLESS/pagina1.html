    <!-- Enlace a la hoja de estilos de Bootstrap 5 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Personaliza los colores */
        body {
            background-color: #f8f9fa;

            background-color: #ffffff;

        .btn-primary {

            border-color: #007bff;

<body>
<div class="container mt-5">
    <h2>Formulario de Sesión</h2>

            <label for="usuario" class="form-label">Ingrese el nombre de usuario:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="usuario" name="campousuario" required>

        </div>

            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" id="clave" name="campoclave" required>
            </div>

        <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-right"></i> Confirmar</button>
    </form>
